<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Georgetown Rotary Speakers - Speaker Pipeline Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="images/RotaryMBS-Simple_REV.png" alt="Rotary International" class="h-10">
                    <h1 class="text-2xl font-bold">Georgetown Rotary Speakers</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="viewToggle" class="bg-blue-700 hover:bg-blue-600 px-4 py-2 rounded-lg flex items-center space-x-2 transition">
                        <span id="viewToggleText">Switch to Spreadsheet</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                        </svg>
                    </button>
                    <button id="exportBtn" class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg transition">Export CSV</button>
                    <label class="bg-yellow-600 hover:bg-yellow-500 px-4 py-2 rounded-lg cursor-pointer transition">
                        Import CSV
                        <input type="file" id="importBtn" accept=".csv" class="hidden">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Kanban View -->
        <div id="kanbanView" class="kanban-view">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Ideas Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-purple-100 rounded-t-lg">
                        <h2 class="font-bold text-purple-900">Ideas</h2>
                        <span class="text-sm text-purple-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Ideas">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-purple-400 hover:text-purple-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Approached Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-blue-100 rounded-t-lg">
                        <h2 class="font-bold text-blue-900">Approached</h2>
                        <span class="text-sm text-blue-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Approached">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-blue-400 hover:text-blue-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Agreed Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-green-100 rounded-t-lg">
                        <h2 class="font-bold text-green-900">Agreed</h2>
                        <span class="text-sm text-green-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Agreed">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-green-400 hover:text-green-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Scheduled Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-yellow-100 rounded-t-lg">
                        <h2 class="font-bold text-yellow-900">Scheduled</h2>
                        <span class="text-sm text-yellow-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Scheduled">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-yellow-400 hover:text-yellow-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Spoken Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-gray-200 rounded-t-lg">
                        <h2 class="font-bold text-gray-900">Spoken</h2>
                        <span class="text-sm text-gray-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Spoken">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-gray-400 hover:text-gray-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Dropped Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-red-100 rounded-t-lg">
                        <h2 class="font-bold text-red-900">Dropped</h2>
                        <span class="text-sm text-red-700 speaker-count">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Dropped">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-red-400 hover:text-red-600 transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spreadsheet View -->
        <div id="spreadsheetView" class="hidden">
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <input type="text" id="searchInput" placeholder="Search speakers..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">All Statuses</option>
                                <option value="Ideas">Ideas</option>
                                <option value="Approached">Approached</option>
                                <option value="Agreed">Agreed</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Spoken">Spoken</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                        <button id="addSpeakerSpreadsheet" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="name">
                                    Name <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="email">
                                    Email <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="organization">
                                    Organization <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="jobTitle">
                                    Job Title <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="phone">
                                    Phone <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="topic">
                                    Topic <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="rotarian">
                                    Rotarian <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="status">
                                    Status <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="dateContacted">
                                    Date Contacted <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="scheduledDate">
                                    Scheduled Date <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Notes
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="spreadsheetBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="speakerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] flex flex-col">
            <div class="p-6 overflow-y-auto flex-1">
                <h3 id="modalTitle" class="text-xl font-bold mb-4">Add Speaker</h3>
                <form id="speakerForm">
                    <input type="hidden" id="speakerId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input type="text" id="speakerName" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="speakerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                            <input type="text" id="speakerOrganization" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                            <input type="text" id="speakerJobTitle" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="speakerPhone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Topic/Expertise</label>
                            <input type="text" id="speakerTopic" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date Contacted</label>
                            <input type="date" id="speakerDateContacted" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Scheduled Date</label>
                            <input type="date" id="speakerScheduledDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea id="speakerNotes" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="speakerRotarian" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-sm font-medium text-gray-700">Rotarian</span>
                            </label>
                        </div>
                        <div id="statusField" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="speakerStatus" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="Ideas">Ideas</option>
                                <option value="Approached">Approached</option>
                                <option value="Agreed">Agreed</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Spoken">Spoken</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancelModal" class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
