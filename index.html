<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Georgetown Rotary Speakers - Speaker Pipeline Management</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rotary-azure': '#005daa',
                        'rotary-gold': '#febd11',
                        'rotary-navy': '#00246c',
                        'rotary-lightblue': '#01b4e7'
                    },
                    fontFamily: {
                        'headline': ['Open Sans Condensed', 'Arial Narrow', 'sans-serif'],
                        'nav': ['Arial', 'sans-serif'],
                        'body': ['Georgia', 'serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-body">
    <!-- Header -->
    <header class="bg-rotary-azure text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="images/RotaryMBS-Simple_REV.png" alt="Rotary International" class="h-10">
                    <h1 class="text-2xl font-headline font-bold uppercase tracking-wide">GEORGETOWN ROTARY SPEAKERS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="viewToggle" class="bg-rotary-navy hover:bg-rotary-lightblue px-4 py-2 rounded-lg flex items-center space-x-2 transition font-nav">
                        <span id="viewToggleText">Switch to Spreadsheet</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                        </svg>
                    </button>
                    <button id="exportBtn" class="bg-rotary-gold hover:bg-yellow-400 text-black font-nav px-4 py-2 rounded-lg transition">Export CSV</button>
                    <label class="bg-rotary-gold hover:bg-yellow-400 text-black font-nav px-4 py-2 rounded-lg cursor-pointer transition">
                        Import CSV
                        <input type="file" id="importBtn" accept=".csv" class="hidden">
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Kanban View -->
        <div id="kanbanView" class="kanban-view">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Ideas Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-purple-100 rounded-t-lg">
                        <h2 class="font-nav font-bold text-purple-900 uppercase">IDEAS</h2>
                        <span class="text-sm text-purple-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Ideas">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Approached Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-blue-100 rounded-t-lg">
                        <h2 class="font-nav font-bold text-blue-900 uppercase">APPROACHED</h2>
                        <span class="text-sm text-blue-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Approached">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Agreed Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-green-100 rounded-t-lg">
                        <h2 class="font-nav font-bold text-green-900 uppercase">AGREED</h2>
                        <span class="text-sm text-green-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Agreed">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Scheduled Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-yellow-100 rounded-t-lg">
                        <h2 class="font-nav font-bold text-yellow-900 uppercase">SCHEDULED</h2>
                        <span class="text-sm text-yellow-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Scheduled">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Spoken Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-gray-200 rounded-t-lg">
                        <h2 class="font-nav font-bold text-gray-900 uppercase">SPOKEN</h2>
                        <span class="text-sm text-gray-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Spoken">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>

                <!-- Dropped Column -->
                <div class="kanban-column bg-white rounded-lg shadow-md">
                    <div class="p-4 bg-red-100 rounded-t-lg">
                        <h2 class="font-nav font-bold text-red-900 uppercase">DROPPED</h2>
                        <span class="text-sm text-red-700 speaker-count font-nav">0 speakers</span>
                    </div>
                    <div class="p-4 min-h-[400px] droppable" data-status="Dropped">
                        <button class="add-speaker-btn w-full py-2 px-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 hover:border-rotary-azure hover:text-rotary-azure transition text-sm font-medium">
                            + Add Speaker
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spreadsheet View -->
        <div id="spreadsheetView" class="hidden">
            <div class="bg-white rounded-lg shadow-md">
                <div class="p-4 border-b">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <input type="text" id="searchInput" placeholder="Search speakers..." class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                            <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                                <option value="">All Statuses</option>
                                <option value="Ideas">Ideas</option>
                                <option value="Approached">Approached</option>
                                <option value="Agreed">Agreed</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Spoken">Spoken</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                        <button id="addSpeakerSpreadsheet" class="bg-rotary-gold hover:bg-yellow-400 text-black font-nav px-4 py-2 rounded-lg transition">
                            + Add Speaker
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="name">
                                    Name <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="email">
                                    Email <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="organization">
                                    Organization <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="jobTitle">
                                    Job Title <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="phone">
                                    Phone <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="topic">
                                    Topic <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="rotarian">
                                    Rotarian <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="status">
                                    Status <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="dateContacted">
                                    Date Contacted <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" data-sort="scheduledDate">
                                    Scheduled Date <span class="sort-indicator">↕</span>
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Notes
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Links
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="spreadsheetBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="speakerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] flex flex-col">
            <div class="p-6 overflow-y-auto flex-1">
                <h3 id="modalTitle" class="text-xl font-headline font-bold uppercase mb-4">ADD SPEAKER</h3>
                <form id="speakerForm">
                    <input type="hidden" id="speakerId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input type="text" id="speakerName" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="speakerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                            <input type="text" id="speakerOrganization" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
                            <input type="text" id="speakerJobTitle" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="speakerPhone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Topic/Expertise</label>
                            <input type="text" id="speakerTopic" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Date Contacted</label>
                            <input type="date" id="speakerDateContacted" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Scheduled Date</label>
                            <input type="date" id="speakerScheduledDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                            <textarea id="speakerNotes" rows="3" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Web Links</label>
                            <div id="linksContainer">
                                <div class="link-input-group flex items-center space-x-2">
                                    <input type="url" class="link-input flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure" placeholder="https://...">
                                </div>
                            </div>
                            <button type="button" id="addLinkBtn" onclick="addLinkInput()" class="mt-2 inline-flex items-center px-3 py-1 text-sm border border-dashed border-gray-300 rounded-md text-gray-500 hover:border-gray-400 hover:text-gray-700 transition" style="display: none;">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add Link
                            </button>
                        </div>
                        <div>
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" id="speakerRotarian" class="rounded border-gray-300 text-rotary-azure focus:ring-rotary-azure">
                                <span class="text-sm font-medium text-gray-700">Rotarian</span>
                            </label>
                        </div>
                        <div id="statusField" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select id="speakerStatus" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rotary-azure">
                                <option value="Ideas">Ideas</option>
                                <option value="Approached">Approached</option>
                                <option value="Agreed">Agreed</option>
                                <option value="Scheduled">Scheduled</option>
                                <option value="Spoken">Spoken</option>
                                <option value="Dropped">Dropped</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-3 mt-6">
                        <button type="button" id="cancelModal" class="px-4 py-2 border rounded-lg hover:bg-gray-50 transition">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-rotary-gold hover:bg-yellow-400 text-black font-nav rounded-lg transition">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
